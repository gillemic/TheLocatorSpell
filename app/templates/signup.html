{% extends "base.html" %}

{% block app_content %}
<div class="main-page">
    <div class="page-content">
        <div class="box">
            <h2>Sign Up</h2>
            <form method="POST" action="/signup">
                {{ form.csrf_token }}
                <br>
                <p>
                  {{ form.email.label }}
                  <br>
                  {{ form.email(size=30) }}
                </p>
                <p>
                  {{ form.name.label }}
                  <br>
                  {{ form.name(size=30) }}
                </p>
                <p>
                  {{ form.password.label }}
                  <br>
                  {{ form.password(size=30) }}
                </p>
                <br>
                <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
