{% extends "base.html" %}

{% block app_content %}
    <div class="main-page">
        <h2>Events</h2>
        <br>
        <div class="page-content">
            <div class="form-wrapper">
                <form name="main-form" id="main-form">
                    <label for="activity"><u>Activity</u></label>
                    <br>
                    <input type="text" name="activity" id="activity"
                        placeholder="Activity Name"
                        value="{{ request.form['activity'] }}"></input>
                    <br>
                    <br>

                    <label for="location"><u>Location</u></label>
                    <br>
                    <input type="text" name="location" id="location"
                        placeholder="Location Name"
                        value="{{ request.form['location'] }}"></input>
                    <br>
                    <label for="range">within</label>
                    <br>
                    <input type="range" min="1" max="100" value="100" class="slider" name="withinRange" id="withinRange" oninput="this.nextElementSibling.value = this.value">
                    <output>100</output>
                    <label for="miles">miles</label>
                    <br>
                    <br>

                    <label for="category"><u>Category</u></label>
                    <br>
                    <input type="checkbox" id="localCheckbox">
                    <label for="category">Local</label>
                    <input type="checkbox" id="minorCheckbox">
                    <label for="category">Minor</label>
                    <input type="checkbox" id="majorCheckbox">
                    <label for="category">Major</label>
                    <br>
                    <br>

                    <label for="range"><u>Price</u></label>
                    <br>
                    <input type="range" min="0" max="100" value="100" class="slider" id="price" oninput="this.nextElementSibling.value = this.value">
                    <output>100</output><p>dollars</p>
                    <br>

                    <button type="button" onclick="advancedSearch()">Submit</button>
                    <button type="reset" onclick="clearFields()">Reset</button>
                    <br>
                </form>
                <div class="showhide-wrapper">
                    <a id="hide-button" onclick="hideSearch()">Hide Search</a>
                    <a id="show-button" onclick="showSearch()">Show Search</a>
                </div>
            </div>
            <div id="pageData">
                <input type="text" id="quickSearch"
                       placeholder="Quick search..."
                       onkeyup="quickSearch()" />
                {% for piece in data %}
                    <div class="event">
                        <h2>{{ piece.activity_name }}</h2>
                        <br>
                        <small>Location: <b>{{ piece.location }}</b></small>
                        <br>
                        <small>Category: <b>{{ piece.category }}</b></small>
                        <br>
                        <small>Price: $<b>{{ piece.price }}</b></small>
                    </div>
                {% endfor %}
            </div>
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    </div>
{% endblock %}
