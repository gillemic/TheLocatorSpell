{% extends "base.html" %}

{% block app_content %}
<div class="main-page">
    <h2>Add Event</h2>
    <div class="page-content">
        <div class="box">
            <form method="POST" onsubmit="return false;">
                <label for="name">Name</label>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Event Name" autofocus="">
                    </div>
                </div>
                <br>
                <label for="tournament_organizer">Tournament Organizer</label>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="tournament_organizer" placeholder="Tournament Organizer">
                    </div>
                </div>
                <br>
                <label for="location">Location</label>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="location" placeholder="Location (Address)">
                    </div>
                </div>
                <br>
                <label for="event_type">Event Type</label>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="event_type" placeholder="Event Type (DnD, Magic, Pokemon, etc.)">
                    </div>
                </div>
                <br>
                <label for="category">Category</label>
                <div class="field">
                    <label class="checkbox">
                        <fieldset>
                            <input type="radio" name="category" value="local">
                            Local
                            <input type="radio" name="category" value="minor">
                            Minor
                            <input type="radio" name="category" value="major">
                            Major
                        </fieldset>
                    </label>
                </div>
                <br>
                <label for="start_date">Start Date</label>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="date" name="start_date" placeholder="Start Date">
                    </div>
                </div>
                <br>
                <label for="end_date">End Date</label>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="date" name="end_date" placeholder="End Date">
                    </div>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" name="charity">
                        Charity Event
                    </label>
                </div>
                <div class="field">
                    <label class="checkbox">
                        <input type="checkbox" name="promoted">
                        Promoted Event
                    </label>
                </div>
                <label for="price">Price</label>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="number" name="price" placeholder="Price (dollars)">
                    </div>
                </div>
                <br>
                <label for="url">URL</label>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="url" placeholder="URL of event (optional)">
                    </div>
                </div>
                <br>
                <label for="description">Description</label>
                <div class="field">
                    <div class="control">
                        <textarea class="input is-large" type="text" name="description" placeholder="Decription of event"></textarea>
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    </footer>
</div>
{% endblock %}
